version: 2

models:
  - name: raw_customer
    columns:
     - name: customerid
       tests: 
         - unique
         - not_null
  - name: raw_orders
    columns:
     - name: orderid
       tests:
        - unique
        - not_null
     - name: shipmode
       tests:
         - accepted_values:
              values:
                - 'First Class'
                - 'Same Day'
                - 'Second Class'
                - 'Standard Class'